{% load static %}
<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/82794ae5ae.js" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_css %}
    {% endblock %}

    <title>Basket | {% block title %}Home{% endblock %}</title> <!-- dps en los demas html, se le pone segun corresponda el title -->


  </head>
  <body>

<!-- Comienza el Navbar-->
    {% include '_partials/_navbar.html' %}
    
    <!-- O sea que desde este div, los demas que extiendan este HTML, estarán con este bloque centrado -->
    <div class="container">
    <!--Todo lo que está dentro
    del container queda centrado en su bloque -->
      
      {% block content_head %}
      {% endblock %}




        <!-- Se define el breacrumb actual y el bloque para los demas html -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'fiesta:home' %}"><i class="fas fa-home"></i></a></li>

              {% block breadcrumb %}
              {% endblock %}

            </ol>
        </nav>
        

        {% block content_body %}
        {% endblock %}

    </div>
    <!-- Aqui termina el bloque -->






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
